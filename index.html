<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" 
    rel="stylesheet"
  >
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
  <div class="form_container">
    <form action="" class="form">
      <h1>Contact Us</h1>
      <div class="name_info">
        <div class="input_grp">
          <label for="first_name">First Name *</label>
          <input type="text" name="first_name" id="first_name" aria-required="true">
        </div>
        <div class="input_grp">
          <label for="last_name">Last Name *</label>
          <input type="text" name="last_name" id="last_name" aria-required="true">
        </div>
      </div>
      <div class="input_grp">
        <label for="email">Email Address *</label>
        <input type="email" name="email" id="email" aria-required="true">
      </div>
      <fieldset>
        <legend>Query Type *</legend>
        <div class="radio_input">
          <input type="radio" name="query_type" id="general">
          <label for="general">General Enquiry</label>
        </div>
        <div class="radio_input">
          <input type="radio" name="query_type" id="support">
          <label for="support">Support Request</label>
        </div>
      </fieldset>
      <div class="message_container">
        <label for="message">message *</label>
        <textarea name="message" id="message" rows="3" cols="1"></textarea>
      </div>
      <div class="checkbox_input">
        <input type="checkbox" name="consent" id="consent">
        <span class="checkbox_container"></span>
        <label for="consent">
          I consent to being contacted by the team *
        </label>
      </div>
      <button class="btn">Submit</button>
    </form>
  </div>
  <div class="sucess_state hidden">
    <div class="top_state">
      <img src="./images/icon-success-check.svg">
      <p>Message Sent!</p>
    </div>
    <p>Thanks for completing the form. We'll be in touch soon!</p>
  </div>
</body>
</html>
